<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Debug - PDFrow</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: #fff; }
        .debug { margin: 20px 0; padding: 10px; background: #333; border-left: 3px solid #0066ff; }
        .error { border-left-color: #ff6b6b; }
        .success { border-left-color: #51cf66; }
    </style>
</head>
<body>
    <h1>Blog Debug Page</h1>
    
    <div id="debug-output"></div>
    
    <div id="blog-grid-test" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 30px;"></div>

    <script src="blog-data.js"></script>
    <script>
        function debugLog(message, type = 'info') {
            console.log(message);
            const output = document.getElementById('debug-output');
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.textContent = message;
            output.appendChild(div);
        }
        
        debugLog('Starting blog debug...');
        
        // Check if blogData exists
        if (typeof blogData !== 'undefined') {
            debugLog('✓ blogData loaded successfully', 'success');
            debugLog(`Found ${Object.keys(blogData).length} blog posts`, 'success');
            
            // Test getAllBlogPosts function
            if (typeof getAllBlogPosts === 'function') {
                debugLog('✓ getAllBlogPosts function available', 'success');
                const posts = getAllBlogPosts();
                debugLog(`getAllBlogPosts returned ${posts.length} posts`, 'success');
                
                // Display first post details
                if (posts.length > 0) {
                    debugLog(`First post: "${posts[0].title}"`, 'success');
                    debugLog(`Date: ${posts[0].date}, Category: ${posts[0].category}`, 'success');
                }
                
                // Render blog cards
                const container = document.getElementById('blog-grid-test');
                container.innerHTML = posts.slice(0, 4).map(post => `
                    <div style="background: ${post.color}; padding: 20px; border-radius: 10px; color: #000;">
                        <h3>${post.title}</h3>
                        <p style="font-size: 14px; opacity: 0.8;">${post.excerpt}</p>
                        <div style="margin-top: 10px; font-size: 12px;">
                            <span>${post.category}</span> | 
                            <span>${post.date}</span> | 
                            <span>${post.readTime}</span>
                        </div>
                    </div>
                `).join('');
                
                debugLog('✓ Blog cards rendered successfully', 'success');
                
            } else {
                debugLog('✗ getAllBlogPosts function not found', 'error');
            }
            
        } else {
            debugLog('✗ blogData not loaded', 'error');
        }
    </script>
</body>
</html>
